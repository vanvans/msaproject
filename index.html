<!DOCTYPE html>
<html>
    <head>
        <title>Quote Generator</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>



    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">
                <span class="glyphicon glyphicon-star"></span> Quote Generator
            </h1>
            <!-- NB: glyphicon halflings are generally not free, but the developer made them free in bootstrap -->

            <h2 id="page-header">
                Click to generate a random quote:
            </h2>



            <div id="buttons">
                 <button id="click" class="btn btn-1 pageload-link">Click here!</button>
            </div> <p>
            <h3>
            <div id = "quote"></div></h3><br>
            <div id = "author"></div>
    
        <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.
            Alternatively can use CDNs for bootstrap/jquery
        -->

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
    </body>
</html>
